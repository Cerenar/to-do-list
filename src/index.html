<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Tracker</title>
</head>
<body>
    <div class="container">
        <header>stuff</header>
        <section class="sidebar">
            <ul>
                <li>All Projects</li>
                <li>High Priority</li>
                <li>Due This Week</li>
            </ul>
        </section>
        <section id="content">
            <h2>Current Project</h2>
            <ul id="task-list">
            </ul>
            <div class="task-ctrl-buttons">
                <button>Add new task</button>
                <button>Clear completed tasks</button>
            </div>
        </section>
    </div>
</body>
</html>
