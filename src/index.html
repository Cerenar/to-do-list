<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Tracker</title>
</head>
<body>
    <div class="container">
        <header>stuff</header>
        <section class="sidebar">
            <ul>
                <li>All Projects</li>
                <li>High Priority</li>
                <li>Due This Week</li>
            </ul>
        </section>
        <section id="content">
            <h2>Current Project</h2>
            <ul id="task-list">
            </ul>
            <div class="task-ctrl-buttons">
                <button id="newTaskBtn">Add new task</button>
                <button id="clearTasksBtn">Clear completed tasks</button>
            </div>
        </section>
        <footer>
            more stuff
        </footer>
    </div>
    <dialog id="addTaskDialog">
        <form>
            <div>
                <label for="name">Task Name</label>
                <input type="text" name="name" id="name">
                <label for="desc">Task Description</label>
                <input type="text" name="desc" id="desc">
            </div>
            <div>
                <label for="priority">Priority</label>
                <select name="priority" id="priority">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date">
            </div>
            <div>
                <input type="checkbox" name="completion" id="completion">
                <label for="completion">Complete?</label>
            </div>
            <div>
                <button id="taskConfirmBtn">Confirm</button>
                <button id="taskCancelBtn">Cancel</button>
            </div>
        </form>
    </dialog>
</body>
</html>
